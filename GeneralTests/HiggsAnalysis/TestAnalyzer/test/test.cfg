process processB =
{

  ### keep the logging output to a nice level ###
  include "FWCore/MessageService/data/MessageLogger.cfi"
  replace MessageLogger.cout.placeholder = "INFO"
	
    # load input file
    source = PoolSource
    {
        untracked vstring fileNames =    {'/store/mc/2007/9/11/RelVal-RelValHiggsZZ4LM190-1189471579/0000/423216AF-7360-DC11-9F3D-003048769E67.root'}
        untracked uint32 skipEvents = 0
    }


    module analyzer = TestAnalyzer
    {
        untracked string hepMCLabel =	"source" 
        untracked string outputRootFileName = "output.root"
    }

    untracked PSet maxEvents = {untracked int32 input = 2 }

  module out = PoolOutputModule 
  {
     untracked string fileName = 'output.root'
     untracked vstring outputCommands = 
      {
	"drop *",
 	"keep *_*_*_processB"
#        "keep *_RecHit_*_*"
#        "keep *_g4SimHits_*_*"
      }
  }
  

  path p = { analyzer }
  endpath e = {out}

}
